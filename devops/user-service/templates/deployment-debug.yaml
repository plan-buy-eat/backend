{{ if .Values.DEBUG }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-service
    debug: "true"
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  strategy: {}
  template:
    metadata:
      labels:
        app: user-service
        debug: "true"
    spec:
      containers:
      - image: "oltur/user-service:{{ .Values.SERVICE_VERSION }}"
        name: user-service
        resources: {}
        imagePullPolicy: Always
        ports:
          - containerPort: 80
{{end}}