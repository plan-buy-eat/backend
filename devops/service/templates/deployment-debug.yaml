{{ if .Values.DEBUG }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.SERVICE_NAME }}
    debug: "true"
  name: {{ .Values.SERVICE_NAME }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.SERVICE_NAME }}
  strategy: {}
  template:
    metadata:
      labels:
        app: {{ .Values.SERVICE_NAME }}
        debug: "true"
    spec:
      containers:
      - image: "oltur/{{ .Values.SERVICE_NAME }}:{{ .Values.SERVICE_VERSION }}"
        name: {{ .Values.SERVICE_NAME }}
        resources: {}
        imagePullPolicy: Always
        ports:
          - containerPort: 80
{{end}}